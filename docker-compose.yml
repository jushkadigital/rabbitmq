version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - red-compartida

volumes:
  rabbitmq_data:

networks:
  red-compartida:
    driver: bridge        # <--- Define el tipo de red (estÃ¡ndar local)
    name: red-compartida  # <--- Opcional pero recomendado
